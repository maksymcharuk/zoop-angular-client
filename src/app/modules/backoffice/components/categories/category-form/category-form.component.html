<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form mb-5">
  <div class="category-form__input-group">
    <label for="inputName">Name</label>
    <input formControlName="name" type="text" id="inputName" class="form-control" placeholder="Category name">
  </div>
  <div class="category-form__input-group">
    <label for="inputDescription">Description</label>
    <input formControlName="description" type="text" id="inputDescription" class="form-control" placeholder="Description">
  </div>
  <div class="category-form__input-group">
    <label for="inputParentCategory">Parent category</label>
    <select formControlName="parentCategory" class="form-control" id="inputParentCategory">
      <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="status" id="inputStatus">
      <label class="form-check-label" for="inputStatus">
        Status
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
