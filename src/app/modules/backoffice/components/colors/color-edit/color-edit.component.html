<div class="color-edit">
    <div class="color-edit__inner" *ngIf="color$ | async as color; else loading">
        <h1 class="h3 mb-3 font-weight-normal">Edit color</h1>
        <backoffice-color-form [color]="color" (save)="onSubmit($event)">
        </backoffice-color-form>
    </div>

    <ng-template #loading>
        <app-loader></app-loader>
    </ng-template>
</div>
