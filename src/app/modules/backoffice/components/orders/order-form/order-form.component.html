<form class="order-form mb-5" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <div formGroupName="recieverDetails">
    <h6>Reciever Details</h6>
    <div class="order-form__input-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        class="form-control"
        formControlName="firstName"
      />
    </div>
    <div class="order-form__input-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        class="form-control"
        formControlName="lastName"
      />
    </div>
    <div class="order-form__input-group">
      <label for="email">Email</label>
      <input
        type="text"
        id="email"
        class="form-control"
        formControlName="email"
      />
    </div>
    <div class="order-form__input-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        class="form-control"
        formControlName="phone"
      />
    </div>
  </div>
  <div formGroupName="deliveryDetails">
    <h6>Delivery Details</h6>
    <div class="order-form__input-group">
      <label for="type">Type</label>
      <select type="text" id="type" class="form-control" formControlName="type">
        <option *ngFor="let type of deliveryTypes" value="type.value">
          {{ type.label }}
        </option>
      </select>
    </div>
    <div class="order-form__input-group">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        class="form-control"
        formControlName="address"
      />
    </div>
    <div class="order-form__input-group">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        class="form-control"
        formControlName="city"
      />
    </div>
    <div class="order-form__input-group">
      <label for="state">State</label>
      <input
        type="text"
        id="state"
        class="form-control"
        formControlName="state"
      />
    </div>
    <div class="order-form__input-group">
      <label for="details">Details</label>
      <input
        type="text"
        id="details"
        class="form-control"
        formControlName="details"
      />
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
