<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form mb-5">
  <div class="product-form__input-group">
    <label for="inputName">Name</label>
    <input formControlName="name" type="text" id="inputName" class="form-control" placeholder="Product name">
  </div>
  <div class="product-form__input-group">
    <label for="inputName">Price</label>
    <input formControlName="price" type="text" id="inputPrice" class="form-control" placeholder="Product price">
  </div>
  <div class="product-form__input-group">
    <label for="inputShortDescription">Short description</label>
    <input formControlName="shortDescription" type="text" id="inputShortDescription" class="form-control" placeholder="Short description">
  </div>
  <div class="product-form__input-group">
    <label for="inputDescription">Description</label>
    <input formControlName="description" type="text" id="inputDescription" class="form-control" placeholder="Description">
  </div>
  <div class="product-form__input-group">
    <label for="inputCategory">Abstract Product</label>
    <select formControlName="abstractProduct" class="form-control" id="inputCategory">
      <option *ngFor="let abstractProduct of abstractProducts$ | async" [value]="abstractProduct._id">{{ abstractProduct.name }}</option>
    </select>
  </div>
  <div class="product-form__input-group">
    <label for="inputStringId">String ID</label>
    <input formControlName="stringId" type="text" id="inputStringId" class="form-control" placeholder="String ID">
  </div>
  <div class="product-form__input-group">
    <label for="inputColor">Color</label>
    <input formControlName="color" type="text" id="inputColor" class="form-control" placeholder="Color">
  </div>
  <div class="product-form__input-group">
    <label for="inputHeight">Height</label>
    <input formControlName="height" type="text" id="inputHeight" class="form-control" placeholder="Height">
  </div>
  <div class="product-form__input-group">
    <label for="inputWidth">Width</label>
    <input formControlName="width" type="text" id="inputWidth" class="form-control" placeholder="Width">
  </div>
  <div class="product-form__input-group">
    <label for="inputWeight">Weight</label>
    <input formControlName="width" type="text" id="inputWeight" class="form-control" placeholder="Weight">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="status" id="inputStatus">
      <label class="form-check-label" for="inputStatus">
        Status
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
