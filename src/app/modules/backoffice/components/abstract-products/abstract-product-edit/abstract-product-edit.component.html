
<div class="product-edit">

  <div class="product-edit__inner" *ngIf="abstractProduct$ | async as abstractProduct; else loading">
    <h1 class="h3 mb-3 font-weight-normal">Edit abstract product</h1>
    <app-abstract-product-form
      [abstractProduct]="abstractProduct"
      (save)="onSubmit($event)">
    </app-abstract-product-form>
  </div>

  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>

</div>
